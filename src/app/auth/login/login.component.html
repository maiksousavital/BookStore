
<div class="flex  h-screen justify-center">

    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #loginForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" name="email" class="p-2 rounded w-full border" placeholder="Email Address" [(ngModel)]="form.Email" #email="ngModel">
        </div>      
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-4 text-red-500">
            Email field must be valid.
        </div>  
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" name="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="form.Password" #password="ngModel">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-4 text-red-500">
            Password field must be valid.
        </div>
        <div class="my-5">
            <button type="submit" [disabled]="loginForm.form.invalid" class="p-2 w-full bg-purple-700 text-white rounded hover:bg-purple-900">
                <ng-container *ngIf="isLoading()">Loading...</ng-container>
                <ng-container *ngIf="!isLoading()">Submit</ng-container>
            </button>
        </div>
    </form>

</div>
