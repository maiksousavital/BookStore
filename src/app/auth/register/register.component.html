<div class="flex  h-screen justify-center">

    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #registerForm = "ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="text" name="email" class="p-2 rounded w-full border" placeholder="Email Address"
                [(ngModel)]="register.Email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-4 text-red-500">
            Email field must be valid.
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" name="password" class="p-2 rounded w-full border" placeholder="Password"
                [(ngModel)]="register.Password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-4 text-red-500">
            Password field must be valid.
        </div>
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirmPassword" class="p-2 rounded w-full border" placeholder="Confirm Password"
                [(ngModel)]="register.ConfirmPassword" #confirmPassword="ngModel" required>
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-4 text-red-500">
            Confirm password field must be valid.
        </div>
        <div class="my-5">
            <button type="submit" [disabled]="registerForm.form.invalid" class="p-2 w-full bg-purple-700 text-white rounded hover:bg-purple-900">
                <ng-container *ngIf="isLoading()">Loading...</ng-container>
                <ng-container *ngIf="!isLoading()">Submit</ng-container>
            </button>
        </div>
    </form>

</div>
